<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact Us â€“ Pearls of Hope</title>

  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: rgb(248, 230, 236);
    }

    /* Navbar */
    header {
      background-color: white;
      border-bottom: 2px solid rgb(199, 21, 133);
      padding: 15px 30px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .logo {
      font-size: 1.6rem;
      color: rgb(199, 21, 133);
      font-weight: bold;
      text-transform: uppercase;
      text-decoration: none;
    }

    nav {
      display: flex;
      gap: 20px;
    }

    nav a {
      text-decoration: none;
      color: rgb(80, 0, 60);
      font-weight: 500;
      transition: color 0.3s ease;
    }

    nav a:hover {
      color: rgb(199, 21, 133);
    }

    .form-wrapper {
      max-width: 600px;
      margin: 60px auto;
      background: white;
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(199, 21, 133, 0.2);
    }

    h1 {
      color: rgb(199, 21, 133);
      text-align: center;
      margin-bottom: 30px;
    }

    label {
      display: block;
      margin-top: 20px;
      font-weight: bold;
    }

    input,
    textarea {
      width: 100%;
      padding: 12px;
      margin-top: 8px;
      border: 1px solid rgb(204, 204, 204);
      border-radius: 5px;
      font-size: 1rem;
    }

    button {
      margin-top: 25px;
      width: 100%;
      background-color: rgb(199, 21, 133);
      color: white;
      padding: 12px;
      border: none;
      border-radius: 5px;
      font-size: 1rem;
      cursor: pointer;
    }

    button:hover {
      background-color: rgb(176, 23, 102);
    }

    @media (max-width: 600px) {
      header {
        flex-direction: column;
        align-items: flex-start;
        gap: 10px;
      }

      nav {
        flex-direction: column;
        gap: 10px;
        width: 100%;
      }

      .form-wrapper {
        margin: 20px;
        padding: 20px;
      }

      h1 {
        font-size: 1.5rem;
      }
    }
  </style>
</head>

<body>

  <!-- Navbar -->
  <header>
    <a href="/" class="logo">Pearls of Hope</a>
    <nav>
      <a href="pearl.html">Home</a>
      <a href="about us.html">About</a>
      <a href="blogs.html">Blog</a>
      <a href="contact.html">Contact</a>
    </nav>
  </header>

  <!-- Contact Form -->
  <div class="form-wrapper">
    <h1>Contact Us</h1>
    <form action="https://formspree.io/f/mblobzqw" method="POST" onsubmit="return showAlert();">
      <label for="name">Your Name</label>
      <input type="text" name="name" id="name" required>

      <label for="email">Your Email</label>
      <input type="email" name="email" id="email" required>

      <label for="message">Your Message</label>
      <textarea name="message" id="message" rows="5" required></textarea>

      <button type="submit">Send Message</button>
    </form>
  </div>

  <script>
    function showAlert() {
      alert("Thank you! Your message has been sent.");
      return true;
    }
  </script>

</body>

</html>
